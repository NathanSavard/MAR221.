<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tondeuse Solaire Autonome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 15px 20px;
      color: white;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .banniere {
      width: 100%;
      height: 300px;
      background-image: url('images/banniere.png');
      background-size: cover;
      background-position: center;
      margin-top: 60px;
    }

    #accueil {
      padding: 60px 20px 40px;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      animation: slideIn 1s ease-out;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta {
      background-color: #3b9c3f;
      color: white;
      padding: 12px 24px;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .cta:hover {
      background-color: #2f7d32;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateY(-20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>

<body>
  <nav>
    <a href="#accueil">Accueil</a>
    <a href="#produit">Produit</a>
    <a href="#faq">FAQ</a>
    <a href="#contact">Contact</a>
    <a href="#achat">Acheter</a>
  </nav>

  <div class="banniere"></div>

  <section id="accueil">
    <h1>Bienvenue sur notre site</h1>
    <p>Découvrez la tondeuse solaire autonome qui révolutionne l’entretien des pelouses au Québec. Conçue pour être écologique, performante et entièrement autonome.</p>
    <a href="#achat" class="cta">Commander maintenant</a>
  </section>
</body>
</html>
